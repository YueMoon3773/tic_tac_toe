<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>

        <!-- RESET CSS  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- FONTS  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400..700&family=Anta&family=Doto:wght@100..900&family=Orbitron:wght@400..900&family=Pangolin&family=Patrick+Hand&family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Glitch&family=Sixtyfour&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />

        <script src="./assets/js/main.js" defer></script>
    </head>
    <body>
        <div class="app">
            <div class="top">
                <h1 class="title">TIC TAC TOE</h1>
                <div class="gameSelectionController active">
                    <div class="startBtn">START</div>
                </div>
                <div class="gamePlayController">
                    <h4 class="roundWrapper">ROUND: <span class="round">1</span></h4>
                    <div class="restartBtn">RESTART</div>
                    <div class="exitBtn">EXIT</div>
                </div>
            </div>

            <div class="middle">
                <div class="gameSelection active">
                    <div class="selectionPlayerCard">
                        <h3 class="playerCardTitle">Player One</h3>
                        <div class="playerCardImgWrapper">
                            <img src="" alt="Player image" class="playerCardImg playerCardImgLeft human" />
                        </div>
                        <div class="playerCardControllerWrapper">
                            <span class="playerControllerTitle">Player One is</span>
                            <select
                                name="playerControllerSelectionLeft"
                                id="playerControllerSelectionLeft"
                                class="playerControllerSelection"
                            >
                                <option value="human" class="playerControllerOpt">Human</option>
                                <option value="compEasy" class="playerControllerOpt" disabled>Computer easy</option>
                                <option value="compMedium" class="playerControllerOpt" disabled>Computer medium</option>
                                <option value="compHard" class="playerControllerOpt" disabled>Computer hard</option>
                            </select>
                        </div>
                    </div>

                    <div class="selectionPlayerCard">
                        <h3 class="playerCardTitle">Player Two</h3>
                        <div class="playerCardImgWrapper">
                            <img src="" alt="Player image" class="playerCardImg playerCardImgRight human" />
                        </div>
                        <div class="playerCardControllerWrapper">
                            <span class="playerControllerTitle">Player Two is</span>
                            <select
                                name="playerControllerSelectionRight"
                                id="playerControllerSelectionRight"
                                class="playerControllerSelection"
                            >
                                <option value="human" class="playerControllerOpt">Human</option>
                                <option value="compEasy" class="playerControllerOpt" disabled>Computer easy</option>
                                <option value="compMedium" class="playerControllerOpt" disabled>Computer medium</option>
                                <option value="compHard" class="playerControllerOpt" disabled>Computer hard</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="gamePlay">
                    <div class="playerLeft active player">
                        <h2 class="playerName">Player 1</h2>
                        <h3 class="playerScore">Score: <span class="score">0</span></h3>
                    </div>
                    <div class="gameWrapper">
                        <div class="gameDisplay">
                            <!-- <div class="gameCard" data-value="X">X</div>
                            <div class="gameCard" data-value="O">O</div>
                            <div class="gameCard"></div>
                            <div class="gameCard"></div>
                            <div class="gameCard"></div>
                            <div class="gameCard"></div>
                            <div class="gameCard"></div>
                            <div class="gameCard"></div>
                            <div class="gameCard"></div> -->
                        </div>
                    </div>
                    <div class="playerRight player">
                        <h2 class="playerName">Player 2</h2>
                        <h3 class="playerScore">Score: <span class="score">0</span></h3>
                    </div>
                </div>
            </div>

            <div class="bottom">
                <a href="https://github.com/YueMoon3773" class="usrName" target="_blank" rel="noopener noreferrer">
                    <svg class="bottomIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Github icon</title>
                        <path
                            d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
                        />
                    </svg>
                    YueMoon
                </a>
                <a
                    href="https://github.com/YueMoon3773/tic_tac_toe"
                    class="srcLink"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Source
                </a>
            </div>
        </div>

        <div class="filter">
            <div class="filterSide filterSideLeft active"></div>
            <div class="filterSide filterSideRight"></div>
        </div>

        <div class="announce">
            <span class="announceText">Player 1 WIN</span>
        </div>
    </body>
</html>
